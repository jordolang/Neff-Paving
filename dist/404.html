<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Primary Meta Tags -->
    <title>Page Not Found - Neff Paving</title>
    <meta name="title" content="Page Not Found - Neff Paving">
    <meta name="description" content="The page you're looking for doesn't exist. Redirecting to our homepage.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2C2C2C">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/Neff-Paving/assets/favicon-F7cuF2t6.ico?v=2025-08-02T21:09:02.969Z">
    
    <!-- Basic styling for 404 page -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #2C2C2C;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2C2C2C;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Client-side routing redirect script -->
    <script type="text/javascript">
        // GitHub Pages client-side routing support
        (function() {
            var baseUrl = window.location.origin;
            var pathname = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // For GitHub Pages, we need to handle the base path
            var githubPagesBase = '/Neff-Paving';
            
            // If we're on GitHub Pages and the path doesn't start with base, redirect
            if (pathname.startsWith(githubPagesBase)) {
                // Remove the base path from the pathname
                var cleanPath = pathname.replace(githubPagesBase, '') || '/';
                
                // Redirect to index.html with the path as a parameter
                var redirectUrl = baseUrl + githubPagesBase + '/index.html?404=true&path=' + encodeURIComponent(cleanPath);
                
                if (search) {
                    redirectUrl += '&search=' + encodeURIComponent(search);
                }
                if (hash) {
                    redirectUrl += '&hash=' + encodeURIComponent(hash);
                }
                
                window.location.href = redirectUrl;
            } else {
                // Fallback for other deployments
                window.location.href = baseUrl + '/index.html?404=true&path=' + encodeURIComponent(pathname);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p>Redirecting you to our homepage...</p>
        <div class="loader"></div>
        <noscript>
            <p><a href="/index.html">Click here if you are not redirected automatically</a></p>
        </noscript>
    </div>
</body>
</html>
